<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <title> vue </title>
</head>

<body>
<div id="app">
    <button class="btn btn-block btn-success" v-on:click="clickMe"> Click me</button>
    <div v-for="item in items">
        {{ item.message }}
        {{ item.b }}
        {{ item.a }}

    </div>
</div>
<script src="js/vue.min.js"></script>
<script>
    var app1 = new Vue({
        el: '#app',
        data: {
            items: [
                { message: 'Foo', a:'a', b:'b' },
                { message: 'Bar', a:'a', b:'b' }
            ]
        },
        methods: {
            clickMe: function () {
                this.items.push({ message: 'Foo', a:'a', b:'b'});
            }
        }
    })
</script>
</body>
</html>
