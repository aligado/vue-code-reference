<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.min.js"></script>
    <title> vue </title>
</head>

<body>
<div id="app">
    <app-counter heading="Likes" color="red"></app-counter>
    <app-counter heading="DisLikes" color="green"></app-counter>
</div>

<template id="counter-template">
    <h1>{{ heading }}</h1>
    <button v-on:click="count+=1" style="background:{{ color }}"> {{ count }} </button>
</template>

<script>
    Vue.component("app-counter", {
        template:'#counter-template',
        props:['heading', 'color'],
        data: function() {
            return {count:0};
        }
    });
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
